<!DOCTYPE html>
<html lang="en" class="dark" id="htmlTag">

    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/file-type-favicon-icon-2048x2048-q7lmo5fn.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/32702f55ff.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="offline/main.css">
    <title>News - tickerAI</title>
</head>
<body class="bg-white dark:bg-gray-900">
    <!-- header section start -->
    <header class="px-2 py-2 md:mx-14 md:py-4">
        <nav class="container flex justify-between items-center">
            <div class="flex items-center gap-1 md:gap-3">            
                <a href="index.html"><img src="img/tickerAI-logo 1.png" alt="Logo" class="w-10 md:w-fit"></a>
                <p class="text-[8px] md:text-xs dark:text-white">A Mark Cuban Company
                   <br> AI-based Financial Market News Aggregator</p>
               </div>
               <div class="flex items-center gap-2 md:gap-7">
                <a href="index.html"><button class="bg-[#5677AC] px-2 md:px-4 py-1 md:py-3 text-white rounded-md md:text-base text-xs font-semibold hover:bg-[#42669e] hover:scale-105 transition hover:translate-y-1" type="button">Personalize News</button></a>
                <div class="text-[#5677AC] bg-[#5677AC26] rounded-full size-9 text-lg md:text-2xl flex justify-center items-center font-bold hover:scale-105 transition-all cursor-pointer">IK</div>
                <button id="switch"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 dark:fill-white fill-black">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />

        </nav>

    <section class="bg-[#f0f0f0] dark:bg-slate-400 px-4 md:px-0 w-full min-h-screen">
        <section class="container mx-auto py-8 md:py-12">
            <div class="flex items-center justify-between pb-1 md:pb-2.5 border-b-2 border-black md:mx-16 ">

            </div>

            <div class="bg-white dark:bg-slate-100 max-w-lg mx-auto mt-6 md:mt-10 p-8 ">
                <h3 class=" text-center font-semibold text-lg md:text-2xl text-[#333333]">Select your  Markets</h3>

                <div class=" space-y-5  py-5">
                    <p class="news_tag">Stocks</p>
                    <p class="news_tag">Crypto</p>
                    <p class="news_tag">Economy & Business</p>
                    <p class="news_tag">Commodities | Forex</p>
                    <p class="news_tag">Fixed Income</p>
                </div>
                <button class="bg-[#5677ac] w-full py-2 md:py-4 rounded-lg font-medium text-white md:text-lg hover:bg-[#42669e] transition-all duration-300 hover:scale-105 cursor-pointer " type="button">Continue</button>
            </div>
           
        </section>
    </section>
 
<footer class="text-gray-500 text-center pb-5 w-full ">

</footer>

<script>
    const htmlTag = document.getElementById("htmlTag")
    document.getElementById("switch").addEventListener("click", function(){
        htmlTag.classList.toggle("dark");
    })
